<div class="card" style="width: 18rem" *ngFor="let value of values">
  <div class="card-body">
    <h5 class="card-title">
      Item
    </h5>
    <p class="card-text">
      <span class="badge badge-danger">{{ value.id }}</span>
      <span class="badge badge-success">{{ value.name }}</span>
    </p>
  </div>
</div>
