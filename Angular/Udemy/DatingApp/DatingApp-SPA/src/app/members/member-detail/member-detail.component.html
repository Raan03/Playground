<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ user?.photoUrl }}"
          alt="{{ user.knownAs }}"
        />
        <div class="card-body">
          <strong>Location:</strong>
          <p>{{ user?.city }}, {{ user?.country }}</p>
        </div>
        <div class="card-body">
          <strong>Age: </strong>
          <p>{{ user?.age }}</p>
        </div>
        <div class="card-body">
          <strong>Last active: </strong>
          <p>{{ user?.lastActive }}</p>
        </div>
        <div class="card-body">
          <strong>Member since: </strong>
          <p>{{ user?.created }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary w-100">Like</button>
          <button class="btn btn-success w-100">Message</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">Tabbed panel, messages, interest</div>
  </div>
</div>
