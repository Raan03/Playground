<div class="ui raised segment">
	<h2 class="ui header">Demo Form: SKU with Builder</h2>
	<form 
		[formGroup]="myForm"
		(ngSubmit)="onSubmit(myForm.value)"
		class="ui form">
			<div class="field">
			<label for="skuInputBuilder">SKU</label>
			<input type="text" id="skuInputBuilder" placeholder="SKU" [formControl]="myForm.controls['sku']" />
		</div>
		<button type="submit" class="ui button">Submit</button>
	</form>
</div>
